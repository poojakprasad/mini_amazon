<h1>Welcome to Mini Amazon</h1>

<form action="/api/products" method = "POST">
    <input type="text" name="op_type" value="insert" hidden><br>
    Name:<br>
    <input type="text" name="name" required><br>
    Description:<br>
    <input type="text" name="description" required><br>
    Price:<br>
    <input type="text" name="price" required><br>
    <input type="submit">
</form>

<h1>Delete Product</h1>
<form action="/api/products" method = "POST">
    <input type="text" name="op_type" value="delete" hidden><br>
    _id:<br>
    <input type="text" name="_id" required><br/>

    <input type="submit" name="delete">
</form>

<h1>Update Product</h1>
<form action="/api/products" method = "POST">
    <input type="text" name="op_type" value="update" hidden><br>
    _id:<br>
    <input type="text" name="_id" ><br>
    Name:<br>
    <input type="text" name="name" ><br>
    Description:<br>
    <input type="text" name="description" ><br>
    Price:<br>
    <input type="text" name="price" ><br>
    <input type="submit">
</form>
