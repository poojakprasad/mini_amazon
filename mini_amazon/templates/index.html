<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   <!-- Optional theme -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</head>
<body>
    <div class="text-center">
        <h1>Welcome to Mini Amazon</h1>
        <p>{{message}}</p>
        <h2>login</h2>
        <div class="panel-heading">{{login_msg}}
            <form action="/api/user" method="POST" align="center">
                <input type="text" name="op_type" value="login" hidden><br><br>
                Username : <input type="text" name="username" placeholder="Username" required><br><br>
                Password : <input type="password" name="password" placeholder="Password" required><br><br>
                <input type="submit" name="login" value="login" class="btn btn-success">
            </form>
        </div>
        <br>
        <h2>signup</h2>
        <div class="panel-heading">{{user_exist_msg}}
            <form action="/api/user" method="POST" align="center">
                <input type="text" name="op_type" value="signup" hidden><br><br>
                Name : <input type="text" name="name" placeholder="Name"  required><br><br>
                Username : <input type="text" name="username" placeholder="Username"  required><br><br>
                Email : <input type="email" name="email" placeholder="Email"  required><br><br>
                Password : <input type="password" name="password" placeholder="Password"  required><br>
                <div class="checkbox mb-3">
                    <label>
                      <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <input type="submit" name="signup" value="sign up" class="btn btn-success"><br>
            </form>
        </div>
        <h3>
            <a href="/admin.html" >click here, if you are an admin</a><br>
        </h3>
    </div>
</body>
</html>
